apiVersion: apps/v1
kind: Deployment
metadata:
  name: fac-app
  labels:
    app: fac-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fac-app
  template:
    metadata:
      labels:
        app: fac-app
    spec:
      containers:
      - name: fac-app
        image: vesteves33/fac-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"