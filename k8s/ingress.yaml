apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fac-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: fac.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fac-service
            port:
              number: 8080
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: fac-service
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: fac-service
            port:
              number: 8080